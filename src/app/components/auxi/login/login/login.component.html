

<div class="container-fluid page-body-wrapper full-page-wrapper">
<div class="content-wrapper d-flex align-items-center auth">
  
  <div class="row flex-grow">
  
      <div class="col-lg-10 col-md-6 mx-auto">
          <div class="auth-form-light text-left p-5">
        <div class="brand-logo">
          <img src="/assets/img/logo.svg">
        </div>
        <h4>Inicia sessin para continuar</h4>
        <h6 class="font-weight-light">Ingresa usuario y clave.</h6>
        
        <form class="col-md-12 ml-0 pl-0 pt-3" #loginForm="ngForm"  (ngSubmit)="onSubmit(loginForm)"  >

          <div class="form-group">
            <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" class="form-control form-control-lg" placeholder="Usuario" required/>        
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                Ingrese e-mail
            </small>
          </div>
         
          <div class="form-group">
            <input type="password" name="password" #password="ngModel" [(ngModel)]="usuario.password" class="form-control form-control-lg" placeholder="Clave" required/>        
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                Ingrese clave
            </small>
          </div>
          
          <div class="mt-3">
            <input type="submit" value="Iniciar session" class="btn btn-primary btn-lg font-weight-medium auth-form-btn" [disabled]="loginForm.invalid">
          </div>
        
        </form>
      </div>
    </div>
  </div>
</div>
</div>
