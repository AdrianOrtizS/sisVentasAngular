


<div class="content-wrapper">
    <div class="row">


        <div class="col-12 grid-margin stretch-card">
            <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{page_title}}</h4>
                <p class="card-description"> Actualizar informacion</p>
                
                <form #configuracionForm="ngForm" (ngSubmit)="onSubmit(configuracionForm)" class="col-md-5 ml-0 pl-0 forms-sample">
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input readonly type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="configuracion.descripcion" class="form-control" placeholder="Ingrese descripcion....." required/>        
                        
                    </div>


                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" name="valor" #valor="ngModel" [(ngModel)]="configuracion.valor" class="form-control" placeholder="Ingrese valor....." required/>        
                        <small *ngIf="!valor.valid && valor.touched" class="invalid-feedback d-block">
                            Editar valor
                        </small>
                    </div>

                    <button type="submit" class="btn btn-success" [disabled]="configuracionForm.invalid" title="Guardar">
                        <i class="icon-check"></i>
                    </button>
                    
                    <a [routerLink]="['/configuracion']" class="btn btn-danger" title="Cancelar y regresar">
                        <i class="icon-close"></i>
                    </a>
                </form>
            </div>
            </div>
        </div>
    

    </div>
</div>
