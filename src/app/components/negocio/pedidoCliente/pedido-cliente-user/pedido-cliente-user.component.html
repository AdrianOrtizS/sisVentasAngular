

<div class="content-wrapper">
    <div class="row">
    
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{page_title}}</h2>

                <div class="form-group row">
             
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                        <a class="btn btn-primary" title="Nuevo" [routerLink]="['/pedidocliente']">
                            <i class="icon-plus"></i>
                        </a>
                    </div>               
            
                </div>    

                <div class="form-group row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <!-- <th scope="col">#</th> -->
                                        <th scope="col">Cliente</th>
                                        <th scope="col">Fecha Pedido</th>
                                        <th scope="col"># Pedido</th>
                                        <!-- <th scope="col">Subtotal</th>
                                        <th scope="col">Iva</th> -->
                                        <th scope="col">Total</th>
                                        <th scope="col">Estado</th>
                                    
                                        <th scope="col">Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let ped of pedidos | paginate: { itemsPerPage: 7, currentPage: p }">
                                        <!-- <td>{{ped.id}}</td> -->
                                        <td>{{ped.user}}</td>
                                        <td>{{ped.fecha}}</td>
                                        <td>{{ped.numpedido}}</td>
                                        <!-- <td>{{ped.subtotal}}</td>
                                        <td>{{ped.iva}}</td> -->
                                        <td>{{ped.total}}</td>
                                        
                                        <td>
                                            <div *ngIf="ped.condicion == 1">
                                                <div class="activo">Activo</div>
                                            </div>
                                            <div *ngIf="ped.condicion == 0">
                                                <div class="inactivo">Anulado</div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="persona-buttons">
                                                <a class="btn btn-success mr-1" [routerLink]="['/verpedido', ped.id]" data-toggle="tooltip" data-placement="top" title="Ver"><i class="fa fa-eye"></i></a>
                                                <div *ngIf="ped.condicion == 1">
                                                    <button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#anularModal'+ped.id"   >
                                                        <i class="fa fa-trash"></i>
                                                    </button>
                                                </div>
                                                
                                                <div class="modal fade" id="{{'anularModal'+ped.id}}" tabindex="-1" role="dialog" aria-labelledby="anularModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="anularModalLabel">Â¿Esta seguro de anular?</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Vas a anular {{ped.numpedido}}
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <a class="btn btn-danger " data-dismiss="modal"  (click)="anular(ped.id)"  data-toggle="tooltip" data-placement="top" title="Eliminar">
                                                            Anular
                                                        </a>
                                                    </div>
                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls (pageChange)="p = $event" 
                                        previousLabel="Ant"
                                        nextLabel="Sig">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            
                
            </div>
            </div>
        </div>

    </div>
</div>
