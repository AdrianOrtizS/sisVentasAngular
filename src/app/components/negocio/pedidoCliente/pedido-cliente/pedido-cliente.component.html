 
<div class="content-wrapper">
    <div class="col-12">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card ">
                <div class="card-body">
                    <h1>{{page_title}}</h1>
                    <div class="form-group row">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                            <div class="input-group">
                                <input type="text" class="form-control"   (keyup.enter)="buscarproductonombreotipo(producto['nombre'], $event)" name="producto" #producto="ngModel" [(ngModel)]="producto['nombre']" placeholder="Buscar ...">
                                <button type="submit" class="btn btn-primary" (click)="buscarproductonombreotipo(producto['nombre'], $event)">
                                    <i class="fa fa-search"></i> 
                                </button>                             
                            </div>
                        </div>

                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 " >
                            <div class="float-right"  *ngIf="prodselec.length > 0">
                                <a [routerLink]="['/pedidoclientecarrito']"  > 
                                    <img src="./../../../../../assets//img/images.png" alt="Ver pedido " width="50" height="50">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="card-columns" >
                        <div *ngFor="let prod of productos | paginate: { itemsPerPage: 6, currentPage: p } ">
                           
                            <div class="card ">
                                <div class="card-header">
                                    <h3> 
                                    {{prod.nombre | slice:0:10}}   
                                    </h3>               
                                </div>
                                <div class="card-body" >
                                    
                                    <div class="container">
                                        <div class="cardProd "  *ngIf="prod.foto">
                                            <img src="{{url+'/producto/image/get/'+prod.foto+''}}" class="resize_fit_center" width="100%" height="100%"/>
                                        </div>    
                                        <div class="cardProd "  *ngIf="!prod.foto">
                                            <img src="assets/img/sin-imagen.png" class="resize_fit_center" width="100%" height="100%" />
                                        </div>
                                    </div>
    
    
                                    <div id="precio">
                                        <h5>Precio: </h5> {{prod.precio}}
                                    </div>
                                    <div id="tipo">
                                        <h5>Tipo: </h5> {{prod.tipo}}
                                    </div>
                                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="agregaralcarrito(prod)">Agrregar al carrito!!</button>
                                
                                </div>
                            </div>

                        </div>
                    </div>
                    <pagination-controls (pageChange)="p = $event" 
                        previousLabel="Ant"
                        nextLabel="Sig"></pagination-controls>
                </div>    
            </div>    
        </div>
    </div>
</div>
